<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Schedule</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Payment Schedule</h2>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody id="paymentTableBody"></tbody>
</table>

<script>
 function generatePaymentSchedule(startDate, paymentAmount, numberOfPayments) {
  const paymentSchedule = [];

  // Convert the input string to a Date object
  const currentDate = new Date(startDate);

  for (let i = 0; i < numberOfPayments; i++) {
    // Push the current payment details to the schedule array
    paymentSchedule.push({
      date: currentDate.toDateString(),
      amount: paymentAmount
    });

    // Increment the date by two weeks
    currentDate.setDate(currentDate.getDate() + 14);
  }

  return paymentSchedule;
}

// Example usage
const startDate = "2023-11-15"; // Replace with your actual start date
const paymentAmount = 500; // Replace with your actual payment amount
const numberOfPayments = 10; // Replace with the desired number of payments

const schedule = generatePaymentSchedule(startDate, paymentAmount, numberOfPayments);

// Display the schedule in the console
console.table(schedule);
</script>

</body>
</html>
