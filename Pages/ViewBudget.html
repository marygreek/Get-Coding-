<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Boxes</title>
    <link rel="stylesheet" href="../CSS/Setupwizard.css" />
    <style>
      .widget-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .widget-box {
        width: 150px;
        height: 150px;
        border: 1px solid #ccc;
        margin: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="widget-container" id="widgetContainer">
      <!-- Widget boxes will be dynamically added here -->
    </div>

    <script>
      // Retrieve names from local storage or use default values
      const namesFromLocalStorage =
        JSON.parse(localStorage.getItem("widgetNames")) || [];

      // Function to render the widget boxes
      function renderWidgetBoxes() {
        const widgetContainer = document.getElementById("widgetContainer");

        // Clear existing content
        widgetContainer.innerHTML = "";

        // Create and append new widget boxes
        for (let i = 0; i < 9; i++) {
          const widgetBox = document.createElement("div");
          widgetBox.classList.add("widget-box");

          // Display name from local storage or placeholder
          const name = namesFromLocalStorage[i] || `Widget ${i + 1}`;
          widgetBox.textContent = name;

          widgetContainer.appendChild(widgetBox);
        }
      }

      // Initial rendering
      renderWidgetBoxes();
    </script>
  </body>
</html>
